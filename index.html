<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Meine App</title>
    <link rel="stylesheet" href="./html/assets/css/main.css">
</head>
<body>
    <div class="App">
        <video id="backgroundVideo" loop muted autoplay class="background-video" src="./html/assets/videos/background.mp4"></video>
        <div class="sentence">
            <span class="letter">E</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
            <span class="letter space"></span>
            <span class="letter">K</span>
            <span class="letter">a</span>
            <span class="letter">u</span>
            <span class="letter">f</span>
            <span class="letter">l</span>
            <span class="letter">a</span>
            <span class="letter">n</span>
            <span class="letter">d</span>
          </div>
        <div id="loader" class="container">
            <div id="load"> 
              <div>G</div> 
              <div>N</div> 
              <div>I</div> 
              <div>D</div> 
              <div>A</div> 
              <div>O</div> 
              <div>L</div> 
            </div>
            <div class="icon-text-container">
              <i id="loaderIcon" class=""></i>
              <div id="loaderSentence" class="writings" style="margin-left: 20px;"></div>
            </div>
          </div>
        <div class="loading-bar">
            <div class="loading-fill" id="loadingFill"></div>
        </div>
    </div>

    <script src="./html/assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/71df581bd8.js" crossorigin="anonymous"></script>
</body>
<script> 
function playMusic() {
  // Ihr Code zum Abspielen der Musik.
  const audio = new Audio("./html/assets/music/Kendrick Lamar-M.A.A.D.City.mp3");
  audio.play();
  // Stellen Sie sicher, dass Autoplay-Richtlinien beachtet werden.
}</script>
</html>
